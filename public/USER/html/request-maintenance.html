<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <style>
        h1, h2, h3, h4, h5 { font-family: "Poppins", sans-serif; }
        
        body {
            height: 100%;
            font-family: "Open Sans", sans-serif;
        }

        .maintenance-sidebar {
            height: 100%;
            width: 20%; 
            position: fixed;
            z-index: 1;
            left: 20%;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-top: 15px;
            transition: 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: translateX(-100%);
            opacity: 1;
        }

        .maintenance-sidebar h4 {
            font-size: 1rem; 
        }
        
        .maintenance-sidebar.show {
            transform: translateX(-200%); 
            opacity: 1;
        }

        .list-group {
            padding: 0 10px;
        }

        .list-group-item {
            font-size: 0.9rem; /* Font lebih kecil */
            padding: 8px 10px;
        }

        .topic-box {
            margin-left: 20%;
            padding: 15px;
            box-sizing: border-box;
            transition: 0.5s ease-in-out;
        }
        
        .topic-box.shifted {
            margin-left: 0%;
        }

        .request {
            display: none;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .request header {
            text-align: center;
            font-weight: bold;
            color: #ff5722;
            font-size: 0.9rem; /* Font lebih kecil */
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .request main h6, .request main p {
            font-size: 0.8rem; /* Font lebih kecil */
            margin: 8px 0;
        }

        .request main img {
            width: 100%;
            height: auto;
            margin: 8px 0;
        }

        .request main button {
            display: block;
            margin: 15px auto 0;
            padding: 8px 15px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem; 
        }

        .request main button:hover {
            background-color: #218838;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem; /* Font lebih kecil */
        }
        
        .w3-twothird { width: 100%; }
        .table-row { cursor: pointer; }
        
        .table-striped.table-hover tr {
            border-top: 0.2px solid #000; 
            border-bottom: 0.2px solid #000;  
        }
    
        .table-striped.table-hover td {
            border-left: none;
            border-right: none;
        }
        
        .navbar-container{
            padding-left: 5%;
        }

        @media (max-width: 768px) {
            main{
                font-size: 12px;
            }
            .maintenance-sidebar {
                width: 50%;
                transform: translateX(-200%);
            }
            
            .maintenance-sidebar.show {
                transform: translateX(-40%); 
            }

            .topic-box {
                margin-left: 0%;
                font-size: 0.75rem;
            }

            h1, h2, h3, h4, h5 {
                font-size: 1rem; /* Font lebih kecil */
            }

            .request header, .request main h6, .request main p {
                font-size: 0.75rem;
            }

            .request main button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- Navbar -->

    <div class="container">
        <div class="row">
            
            <div class="maintenance-sidebar">
                <h4 class="text-center">Customer Services</h4>
                <ul class="list-group">
                    <li class="list-group-item">Call</li>
                    <li class="list-group-item" id="maintenances-form">Maintenances</li>
                    <li class="list-group-item" onclick="window.location.href='/dashboard';">Dashboard</li>
                </ul>
            </div>
            
            <main class="col-md-9 col-lg-10 ml-sm-auto px-4" id="main-content">
                <div class="topic-box">
                    <h1 id="sidebar-request">Maintenance Request</h5>
                    <br>
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr class="table-row" onclick="window.location.href='/maintenancesdetail';">
                                <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
                                <td>No</td>
                                <td>Name</td>
                                <td>Company</td>
                                <td>Time</td>
                                <td>Status</td>
                            </tr>
                            <!-- Message Lists -->
                        </tbody>
                    </table>
                    
                    <div class="request">
                        <header>Request</header>
                        <main>
                            <!-- Messages -->
                        </main>
                    </div>
                </div>
            </main>
            
        </div>
    </div>

    <script>
        const maintenancesForm = document.getElementById("maintenances-form");
        const requestElement = document.querySelector(".request");
        const maintenancesSidebarButton = document.getElementById("sidebar-request");
        const requestSidebar = document.querySelector(".maintenance-sidebar");
        //const mainContent = document.getElementById("main-content");
        const mainContent = document.querySelector(".topic-box");
        let isVisible = false;
        let isSidebarVisible = false;

        maintenancesForm.addEventListener("click", function () {
            requestElement.style.display = isVisible ? "none" : "block";
            isVisible = !isVisible;
        });
        
        maintenancesSidebarButton.addEventListener("click", function () {
            
                if (isSidebarVisible) {
                    requestSidebar.classList.remove("show");
                    mainContent.classList.remove("shifted");
                } else {
                    requestSidebar.classList.add("show");
                    mainContent.classList.add("shifted");
                }
            isSidebarVisible = !isSidebarVisible;
        });
    </script>
</body>
</html>
